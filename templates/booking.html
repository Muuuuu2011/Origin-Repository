<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
        <title>Taipei Trip 台北一日遊</title>
        <link rel="stylesheet" href="../static/css-booking.css">
    </head>
    <body>
        <div id="container">
            <header>
                <nav>
                    <div id=title-box>
                        <h3 id=title>台北一日遊</h3>
                        <div class=menu id="booking_Schedule">預定行程</div>
                        <div id=signin_signup class=menu>登入/註冊
                        </div>
                        <div id=sign_out class=menu>登出系統
                        </div>
                        <div id=signIn class=user_box>
                            <div class=decorator_bar></div>
                                <div class=main><!--父層與子層會互相影響，如果放在登入註冊之下，監聽事件會相互連動-->
                                    <p class=sign_title>登入會員帳號</p>
                                    <img class=cancel_btn id=cancel_btn1 src="/static/images/Dialog/icon/icon_close.png">
                                    <input id=sign_In_email class=keyin type="email" placeholder="  輸入電子信箱">
                                    <input id=sign_In_password class=keyin type="password" placeholder="  輸入密碼">
                                    <button id=signIn_button class=user_btn onclick="click">登入帳戶</button>
                                    <p class="userText">還沒有帳戶?<div id=go_Sign_Up> 點此註冊</div></p>
                                    <p id=signIn_Message></p>
                                </div>
                        </div>
                        <div id=signUp class=user_box>
                            <div class=decorator_bar></div>
                            <div class=main>
                                <p class=sign_title>註冊會員帳號
                                <img class=cancel_btn id=cancel_btn2 src="/static/images/Dialog/icon/icon_close.png" ></p>
                                <input  id=sign_Up_name class=keyin type="text" placeholder="  輸入姓名">
                                <input id=sign_Up_email class=keyin type="email" placeholder="  輸入電子郵件">
                                <input id=sign_Up_password class=keyin type="password" placeholder="  輸入密碼">
                                <button id=signUp_button class=user_btn onclick="click">註冊新帳戶</button>
                                <p class="userText">已經有帳戶了?</p><div id=go_Sign_In> 點此登入</div>
                                <p id=signUp_Message></p>
                            </div>
                        </div>
                    </div>
                    <div id=black_background></div>
                </nav>
            </header>
            <section>
                <article >
                    <div id="attractions-box">
                        <div id="booking_Message_box">      
                            <p id="booking_Message"></p> 
                            <p id="nothing_message"></p>
                        </div>
                        <div id="booking_Message_box2">       
                            <p id="nothing_message"></p>
                        </div>
                        <div id="big_data_box">
                            <div id="data_box">
                                <div  id="booking_img_box"><!--<img  id="booking_img" src="../static/images/img.png">--></div>
                                <div id="booking_form_box">
                                    <h2 id="booking_name">台北一日遊：</h2>
                                    <div class="booking_info">日期：<P class="booking_detail" id="booking_detail1"></P></div>
                                    <div class="booking_info">時間：<P class="booking_detail" id="booking_detail2"></P></div>
                                    <div class="booking_info">費用：<P class="booking_detail" id="booking_detail3"></P></div>
                                    <div class="booking_info">地點：<P class="booking_detail" id="booking_detail4"></P></div>
                                    <img id="delete_booking" src="../static/images/icon/icon_delete.png" alt="">
                                </div>
                            </div>
                            <hr>
                            <div id="contact_form_box">
                                <h3>您的聯絡資訊</h3>
                                聯絡姓名：<input class="contact_form" id="contact_name" type="text" required="required"><br>
                                聯絡信箱：<input class="contact_form" id="contact_email" type="text" required="required"><br>
                                手機號碼：<input class="contact_form" id="contact_phoneNumber" type="text" required="required"><br>
                                <h4>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</h4>
                            </div>
                            <hr>
                            <div id="payment_box">
                                <h3>信用卡付款資訊</h3>
                                卡片號碼：<input id="bankCard" class="contact_form" type="password" placeholder=" **** **** **** ****" required="required"><br>
                                過期時間：<input class="contact_form" type="text" placeholder=" MM/YY" required="required"><br>
                                驗證密碼：<input class="contact_form" type="text" placeholder=" CVV" required="required"><br>
                            </div>
                            <hr>
                            <div id="check_box">
                                <div id="total_price">總價:</div>
                                <button id="payment_button">確認訂購並付款</button>
                            </div>
                        </div>
                    </div>
                </article>
            </section>

        </div>
        <footer id=footer>
            <div>
                <p>COPYRIGHT © 2021 台北一日遊</p>
            </div>
        </footer>
        <script src="../static/js/booking.js"></script>
        <script src="../static/js/login.js"></script><!--登入與註冊表單功能-->
    </body>
</html>
