<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
        <title>Taipei Trip 台北一日遊</title>
        <link rel="stylesheet" href="../static/css-attraction.css">
    </head>
    <body>
        <div id="container">
            <header>
                <nav>
                    <div id=title-box>
                        <h3 id=title>台北一日遊</h3>
                        <div class=menu id="booking_Schedule">預定行程</div>
                        <div id=signin_signup class=menu>登入/註冊
                        </div>
                        <div id=sign_out class=menu>登出系統
                        </div>
                        <div id=signIn class=user_box>
                            <div class=decorator_bar></div>
                                <div class=main><!--父層與子層會互相影響，如果放在登入註冊之下，監聽事件會相互連動-->
                                    <p class=sign_title>登入會員帳號</p>
                                    <img class=cancel_btn id=cancel_btn1 src="/static/images/Dialog/icon/icon_close.png">
                                    <input id=sign_In_email class=keyin type="email" placeholder="  輸入電子信箱">
                                    <input id=sign_In_password class=keyin type="password" placeholder="  輸入密碼">
                                    <button id=signIn_button class=user_btn onclick="click">登入帳戶</button>
                                    <p class="userText">還沒有帳戶?<div id=go_Sign_Up> 點此註冊</div></p>
                                    <p id=signIn_Message></p>
                                </div>
                        </div>
                        <div id=signUp class=user_box>
                            <div class=decorator_bar></div>
                            <div class=main>
                                <p class=sign_title>註冊會員帳號
                                <img class=cancel_btn id=cancel_btn2 src="/static/images/Dialog/icon/icon_close.png" ></p>
                                <input  id=sign_Up_name class=keyin type="text" placeholder="  輸入姓名">
                                <input id=sign_Up_email class=keyin type="email" placeholder="  輸入電子郵件">
                                <input id=sign_Up_password class=keyin type="password" placeholder="  輸入密碼">
                                <button id=signUp_button class=user_btn onclick="click">註冊新帳戶</button>
                                <p class="userText">已經有帳戶了?</p><div id=go_Sign_In> 點此登入</div>
                                <p id=signUp_Message></p>
                            </div>
                        </div>
                    </div>
                    <div id=black_background></div>
                </nav>
            </header>
            <section >
                <div id="profile">
                    <div id="img_List">
                        <button id="left_arrow"><img src="../static/images/Button/btn_leftArrow.png"></src></button>
                    
                        <button id="right_arrow" ><img src="../static/images/Button/btn_rightArrow.png"></button>
                        <ul id="dot">
                        </ul>
                    </div>
                    <div id="booking_big_box">
                        <div id="booking_box">
                        </div>
                        <div class="details">
                            <h4>訂購導覽行程</h4>
                            <p class="note">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                            <div>
                                <p class="choose">選擇日期：
                                <input type="date" class="choose_date" id="choose_date">
                                </p>
                            </div>
                            <div class="choose_box">
                                <p class="choose">選擇時間： 
                                <label class="container">上半天
                                    <input type="radio" name="radio" value="2000" checked="checked" id="radio1">
                                    <span class="checkmark"></span>
                                    </label>
                                    <label class="container">下半天
                                    <input type="radio" name="radio" value="2500" id="radio2">
                                    <span class="checkmark"></span>
                                    </label>
                                </p>
                            </div>
                            <div id="charge_box">
                                <p class="choose" id="choose_charge">導覽費用：
                                <div id="charge1_div">
                                    <p class="charge1">新台幣2000元</p>
                                </div>
                                <div id="charge2_div">
                                    <p class="charge2">新台幣2500元</p>
                                </div>    
                                </p>
                            </div>
                            <button id="start_Booking_btn">開始預訂行程</button>
                        </div>
                    </div>
                </div>
            </section>
            <hr class="line">
            <article >
                <div id="description-box">
                </div>
                <h5>景點地址：</h5>
                <div id="address-box">
                </div>
                <h5>交通方式:</h5>
                <div id="transport-box">
                </div>
            </article>
            <footer id=footer>
                <div>
                    <p>COPYRIGHT © 2021 台北一日遊</p>
                </div>
            </footer>
        </div>
        <script src="../static/js/attraction.js"></script>
        <script src="../static/js/login.js"></script><!--登入與註冊表單功能-->
    </body>
</html>
